// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'buildsystem/dependencies.gradle'

buildscript {

    ext.application_id = 'dev.nelson.mot'

    // App version
    ext.version_name = '1.0.0' // X.Y.Z; X = Major, Y = minor, Z = Patch level
    ext.version_code = 9

    // SDK and tools
    ext.compile_sdk = 28
    ext.target_sdk = 28
    ext.min_sdk = 28
    ext.build_tools_version = '29.0.2'

    ext.kotlin_version = '1.4.21'
    ext.gradle_version = '4.1.1'
    ext.test_runner = 'android.support.test.runner.AndroidJUnitRunner'

    //google
    ext.google_services_version = '3.1.1'

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.3.2'
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.28-alpha"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

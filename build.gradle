// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'buildsystem/dependencies.gradle'

buildscript {

    ext.kotlin_version = '1.2.60'
    ext.gradle_version = '3.3.0-alpha06'
    ext.build_tools = '27.0.3'

    ext.compile_sdk = 28
    ext.target_sdk = 28
    ext.min_sdk = 26

    ext.application_id = 'dev.nelson.mot'
    ext.version_name = '1.0'
    ext.version_code = 9
    ext.test_runner = 'android.support.test.runner.AndroidJUnitRunner'

    ext.google_services = '3.1.1'

    repositories {
        jcenter()
        google()
    }
    
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

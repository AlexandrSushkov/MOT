allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo' }
    }
}

ext {
    //android support libs
    supportLibrary_version = '27.0.2'
    constraintLayout_version = '1.1.0-beta5'

    //architecture
    archComponents_version = '1.0.0'

    //DI
    dagger_version = '2.11'

    //rx
    rxKotlin_version = '2.1.0'
    rxAndroid_version = '2.0.1'
    rxRelay_version = '2.0.0'

    //debug
    stetho_version = '1.5.0'
    timber_version = '4.6.1'

    coreDependencies = [
            //Kotlin
            kotlin                  : "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",
            kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",

            //support
            cardViewV7              : "com.android.support:cardview-v7:$supportLibrary_version",
            recyclerViewV7          : "com.android.support:recyclerview-v7:$supportLibrary_version",
            supportLibV4            : "com.android.support:support-v4:$supportLibrary_version",
            supportDesign           : "com.android.support:design:$supportLibrary_version",
            customTabs              : "com.android.support:customtabs:$supportLibrary_version",
            constraintLayout        : "com.android.support.constraint:constraint-layout:$constraintLayout_version",

            //architecture
            archComponentsRuntime   : "android.arch.lifecycle:runtime:$archComponents_version",
            archComponentsExtensions: "android.arch.lifecycle:extensions:$archComponents_version",
            archComponentsCompiler  : "android.arch.lifecycle:compiler:$archComponents_version",

            //DI
            dagger                  : "com.google.dagger:dagger:$dagger_version",
            daggerAndroid           : "com.google.dagger:dagger-android:$dagger_version",
            daggerAndroidSupport    : "com.google.dagger:dagger-android-support:$dagger_version",
            daggerCompiler          : "com.google.dagger:dagger-compiler:$dagger_version",
            daggerAndroidProcessor  : "com.google.dagger:dagger-android-processor:$dagger_version",

            //rx
            rxKotlin                : "io.reactivex.rxjava2:rxkotlin:$rxKotlin_version",
            rxAndroid               : "io.reactivex.rxjava2:rxandroid:$rxAndroid_version",
            rxRelay                 : "com.jakewharton.rxrelay2:rxrelay:$rxRelay_version",
    ]

    developmentDependencies = [
            //debug
            stetho                  : "com.facebook.stetho:stetho:$stetho_version",
            timber                  : "com.jakewharton.timber:timber:$timber_version"
    ]
}

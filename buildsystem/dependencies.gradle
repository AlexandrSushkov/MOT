allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo' }
    }
}

ext {
    //android support libs
    supportLibrary_version = '27.1.1'
    constraintLayout_version = '1.1.2'

    //architecture
    archComponents_version = '1.1.1'

    //DI
    dagger_version = '2.16'

    //rx
    rxKotlin_version = '2.1.0'
    rxAndroid_version = '2.0.1'
    rxRelay_version = '2.0.0'

    //debug
    stetho_version = '1.5.0'
    timber_version = '4.6.1'

    core = [
            //Kotlin
            kotlin                  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",

            //support
            cardViewV7              : "androidx.cardview:cardview:1.0.0-alpha1",
            recyclerViewV7          : "androidx.recyclerview:recyclerview:1.0.0-alpha1",
            supportLibV4            : "androidx.legacy:legacy-support-v4:1.0.0-alpha1",
            supportDesign           : "com.google.android.material:material:1.0.0-alpha1",
            customTabs              : "androidx.browser:browser:1.0.0-alpha1",
            constraintLayout        : "androidx.constraintlayout:constraintlayout:1.1.0",

            //architecture
            lifecycleRuntime        : "androidx.lifecycle:lifecycle-runtime:2.0.0-alpha1",
            lifecycleExtensions     : "androidx.lifecycle:lifecycle-extensions:2.0.0-alpha1",
            lifecycleCompiler       : "androidx.lifecycle:lifecycle-compiler:2.0.0-alpha1",
            room                    : "androidx.room:room-runtime:2.0.0-alpha1",
            roomAnnotation          : "androidx.room:room-compiler:2.0.0-alpha1",
            roomRxJava              : "androidx.room:room-rxjava2:2.0.0-alpha1",

            //DI
            dagger                  : "com.google.dagger:dagger:$dagger_version",
            daggerAndroid           : "com.google.dagger:dagger-android:$dagger_version",
            daggerAndroidSupport    : "com.google.dagger:dagger-android-support:$dagger_version",
            daggerCompiler          : "com.google.dagger:dagger-compiler:$dagger_version",
            daggerAndroidProcessor  : "com.google.dagger:dagger-android-processor:$dagger_version",

            //rx
            rxKotlin                : "io.reactivex.rxjava2:rxkotlin:$rxKotlin_version",
            rxAndroid               : "io.reactivex.rxjava2:rxandroid:$rxAndroid_version",
            rxRelay                 : "com.jakewharton.rxrelay2:rxrelay:$rxRelay_version"

    ]

    development = [
            //debug
            stetho                  : "com.facebook.stetho:stetho:$stetho_version",
            timber                  : "com.jakewharton.timber:timber:$timber_version"
    ]
}

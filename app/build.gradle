apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    def config = rootProject.extensions.getByName("ext")

    compileSdkVersion config["compile_sdk"]
    buildToolsVersion config["build_tools_version"]

    defaultConfig {
        applicationId             config["application_id"]
        minSdkVersion             config["min_sdk"]
        targetSdkVersion          config["target_sdk"]
        versionCode               config["version_code"]
        versionName               config["version_name"]
        testInstrumentationRunner config["test_runner"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '-debug'
        }
    }

    defaultConfig.multiDexEnabled = true
    dataBinding.enabled = true
}

dependencies {
    def libs = rootProject.ext.libs

//    implementation project(':lagacy')
//    implementation project(':feature-payments')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.0"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.0"

    //android support
    implementation libs.cardView
    implementation libs.recyclerView
    implementation libs.material
    implementation libs.constraintLayout
    implementation libs.coreKtx

    //architecture
    kapt           libs.lifecycleCompiler
    kapt           libs.roomAnnotation
    implementation libs.lifecycleRuntime
    implementation libs.lifecycleExtensions
    implementation libs.room
    implementation libs.roomRxJava
    implementation libs.material
    implementation libs.navigationFragment
    implementation libs.navigationFragmetnKtx
    implementation libs.navigationUiKtx

    //DI

    //rx
    implementation libs.rxKotlin
    implementation libs.rxAndroid
    implementation libs.rxRelay

    //debug
    implementation libs.timber

    //test
    testImplementation libs.jUnit

    //other
    implementation libs.MPAndroidChart
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.nitrico.lastadapter:lastadapter:2.3.0'

}

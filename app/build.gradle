apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "dev.nelson.mot"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            dependencies{
                implementation 'com.google.firebase:firebase-crash:16.0.1'
            }
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '-debug'
        }
    }

    dataBinding.enabled true

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    implementation coreDependencies.kotlin
    implementation coreDependencies.kotlinReflect

    //android support
    implementation coreDependencies.cardViewV7
    implementation coreDependencies.recyclerViewV7
    implementation coreDependencies.supportLibV4
    implementation coreDependencies.supportDesign
    implementation coreDependencies.constraintLayout

    //architecture
    implementation coreDependencies.archComponentsRuntime
    implementation coreDependencies.archComponentsExtensions
    kapt coreDependencies.archComponentsCompiler

    //DI
    implementation coreDependencies.dagger
    implementation coreDependencies.daggerAndroid
    implementation coreDependencies.daggerAndroidSupport
    kapt coreDependencies.daggerCompiler
    kapt coreDependencies.daggerAndroidProcessor

    //rx
    implementation coreDependencies.rxKotlin
    implementation coreDependencies.rxAndroid
    implementation coreDependencies.rxRelay

    //debug
    implementation developmentDependencies.stetho
    implementation developmentDependencies.timber

    //test
    testImplementation'junit:junit:4.12'

    //other
    implementation 'com.jakewharton:butterknife:8.8.1'
    kapt 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
}
